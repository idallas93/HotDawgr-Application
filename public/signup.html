<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot Dog</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body class="match">
    <video autoplay muted loop id="myVideo">
      <source src="stylesheets/Tiny_steps.mp4" type="video/mp4">
    </video>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="/index.html">
        <img src="stylesheets/icons8-dog-64.png" width="30" height="30" class="d-inline-block align-top" alt="">
        HotDawgr
      </a>
      <a href="/login" class="btn btn-outline-secondary my-2 my-sm-0" role="button" aria-pressed="true">Log In</a>
    </nav>
    <div class="container white">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2>Enter required information below</h2>
          <form class="signup1">
            <div class="form-group">
              <label for="exInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <label for="exInputPassword">Password</label>
              <input
                type="password"
                class="form-control"
                id="password-input"
                placeholder="Password"
              />
            </div>
            <div class="form-group">
              <label for="exInputPassword">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="passwordConfirm-input"
                placeholder="Confirm Password"
              />
            </div>
            <button type="submit" class="btn btn-primary" id="button-one">
              Next
            </button>
          </form>
          <!-- FORM PART 2 -->
          <form class="signup2">
            <div class="form-group">
              <label for="exInputDogType">What's your dog breed?</label>
              <input
                type="dogType"
                class="form-control"
                id="dogType-input"
                placeholder="What's your woofer?"
              />
            </div>
            <div class="form-group">
              <label for="gender">Gender of Dog?</label><br />
              <select id="dogGender" class="dogGender" name="dogGender">
                <option value="0">Male</option>
                <option value="1">Female</option>
                <option value="2">Non-binary</option> 
              </select>
              <!-- <input type="radio" name="gender" class="dogGender" value="0" /> Male
              <input type="radio" name="gender" class="dogGender" value="1" checked/> Female
              <input type="radio" name="gender" class="dogGender" value="2" /> Non-Binary -->
            </div>
            <div class="form-group">
              <label for="exInputDogFix">Is your dog neutered/fixed?</label>
              <select id="dogFix" class="dogFix" name="dogFix">
                <option value="1">Fixed</option>
                <option value="0">Not Fixed</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exInputDogName">What's your dog's name?</label>
              <input
                type="dogName"
                class="form-control"
                id="dogName-input"
                placeholder="What's your woofers name?"
              />
            </div>
            <div class="form-group">
              <label for="exInputDogAge">What's your dog's age?</label>
              <select id="dogAge" name="dogAge"> </select>
            </div>
            <div class="form-group">
              <label for="exInputDogFur">What's your dog's color?</label>
              <input
                type="dogFur"
                class="form-control"
                id="dogFur-input"
                placeholder="Does your color match your collar?"
              />
            </div>
            <!-- NEED SLIDERS -->
            
            <div class="form-group">
              <label for="typeDate">What are you looking for?</label><br />
              <select id="typeDate" class="typeDate" name="typeDate">
                <option value="0">Play Date</option>
                <option value="1">Make new friends</option>
                <option value="2">Meet other dogs</option> 
                <option value="3">Other</option>
              </select>
            </div>
            <!-- DOG AGE SLIDER -->
            <div class="form-group">
              <label for="exInputBio"
                >Tell us anything else you want us to know!</label
              >
              <textarea
                class="form-control"
                id="dogBio"
                placeholder="Tell us more!"
              ></textarea>
              <button
                type="submit"
                class="btn btn-secondary"
                id="button-two-back"
              >
                Back
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                id="button-two-next"
              >
                Next
              </button>
            </div>
          </form>
          <!-- FORM PART 3 -->
          <form class="signup3">
            <div class="form-group">
              <label for="genderHuman">What's your gender?</label><br />
              <select id="genderHuman" class="genderHuman" name="genderHuman">
                <option value="0">Male</option>
                <option value="1">Female</option>
                <option value="2">Non-binary</option> 
              </select>
            </div>
            <div class="form-group">
              <label for="exInputCity">What city are you from?</label>
              <input
                type="cityLocation"
                class="form-control"
                id="cityLocation-input"
                placeholder="Where's your location?"
              />
            </div>
            <div class="form-group">
              <label for="exInputHumanName">What's your name?</label>
              <input
                type="humanName"
                class="form-control"
                id="humanName-input"
                placeholder="What's the woofers owners name?"
              />
            </div>
            <div class="form-group">
              <label for="exInputHumanAge">What's your age?</label>
              <select id="humanAge" name="humanAge"> </select>
            </div>
            <label for="exInputBio">Tell us about yourself!</label>
            <textarea
              class="form-control"
              id="humanBio"
              placeholder="What makes you, you?"
            ></textarea>
            <button
              type="submit"
              class="btn btn-secondary"
              id="button-three-back"
            >
              Back
            </button>
            <button type="submit" class="btn btn-primary" id="finish">
              Finished!
            </button>
          </form>
          <br />
          <!-- <p>Or log in <a href="login.html">here</a></p> -->
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
  </body>
</html>
