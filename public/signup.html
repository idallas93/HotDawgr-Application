<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Passport Authentication</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header"></div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2>Your Profile</h2>
          <form class="hide signup">
            <div class="form-group">
              <label for="exInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <label for="exInputUsername">Username</label>
              <input
                type="username"
                class="form-control"
                id="username-input"
                placeholder="Username"
              />
            </div>
            <div class="form-group">
              <label for="exInputFName">First Name</label>
              <input
                type="firstName"
                class="form-control"
                id="firstName-input"
                placeholder="First Name"
              />
            </div>
            <div class="form-group">
              <label for="exInputFName">Last Name</label>
              <input
                type="lastName"
                class="form-control"
                id="lastName-input"
                placeholder="Last Name"
              />
            </div>
            <div class="form-group">
              <label for="exInputPassword">Password</label>
              <input
                type="password"
                class="form-control"
                id="password-input"
                placeholder="Password"
              />
            </div>
            <div class="form-group">
              <label for="exInputPassword">Password</label>
              <input
                type="passwordConfirm"
                class="form-control"
                id="passwordConfirm-input"
                placeholder="Confirm Password"
              />
            </div>
            <div
              style="display: none"
              id="alert"
              class="alert alert-danger"
              role="alert"
            >
              <span
                class="glyphicon glyphicon-exclamation-sign"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <button type="submit" class="btn btn-default">Next</button>
          </form>
          <!-- FORM PART 2 -->
          <form class="hide signup2">
            <div class="form-group">
              <label for="exInputDogType">What's your dog breed?</label>
              <input
                type="dogType"
                class="form-control"
                id="dogType-input"
                placeholder="What's your woofer?"
              />
            </div>
            <div class="form-group">
              <label for="gender">Gender of Dog?</label><br />
              <input type="radio" name="gender" value="1" checked /> Male
              <input type="radio" name="gender" value="0" /> Female
              <input type="radio" name="gender" value="2" /> Non-Binary
            </div>
            <div class="form-group">
              <label for="exInputDogFix">Is your dog neutered/fixed?</label>
              <input
                type="dogFix"
                class="form-control"
                id="dogFix-input"
                placeholder="Have you seen the doctor?"
              />
            </div>
            <div class="form-group">
              <label for="exInputDogName">What's your dog's name?</label>
              <input
                type="dogName"
                class="form-control"
                id="dogName-input"
                placeholder="What's your woofers name?"
              />
            </div>
            <div class="form-group">
              <label for="exInputDogAge">What's your dog's age?</label>
              <input
                type="dogAge"
                class="form-control"
                id="dogAge-input"
                placeholder="How oldo is your doggo?"
              />
            </div>
            <div class="form-group">
              <label for="exInputDogFur">What's your dog's color?</label>
              <input
                type="dogFur"
                class="form-control"
                id="dogFur-input"
                placeholder="Does your color match your collar?"
              />
            </div>
            <div class="form-group">
              <label for="exInputDogFur">What's your dog's color?</label>
              <input
                type="dogFur"
                class="form-control"
                id="dogFur-input"
                placeholder="Does your color match your collar?"
              />
            </div>
            <!-- NEED SLIDERS -->
            <div class="form-group">
              <label for="typeDate">What are you looking for?</label><br />
              <input type="radio" name="typeDate" value="0" checked /> Play Date
              <input type="radio" name="typeDate" value="1" /> Breeding
              <input type="radio" name="typeDate" value="2" /> Make new friends
              <input type="radio" name="typeDate" value="3" /> Meet other dog
              owners <input type="radio" name="typeDate" value="4" /> Other
            </div>
            <!-- DOG AGE SLIDER -->
            <div class="form-group">
              <label for="exInputBio"
                >Tell us anything else you want us to know!</label
              >
              <textarea
                class="form-control"
                id="bio"
                placeholder="Tell us more!"
              ></textarea>
              <button type="submit" class="btn btn-default">Back</button>
              <button type="submit" class="btn btn-default">Next</button>
            </div>
          </form>
          <!-- FORM PART 3 -->
          <form class="signup3">
            <div class="form-group">
              <label for="genderHuman">What's your gender?</label><br />
              <input type="radio" name="genderHuman" value="1" checked /> Male
              <input type="radio" name="genderHuman" value="0" /> Female
              <input type="radio" name="genderHuman" value="2" /> Non-Binary
            </div>
            <div class="form-group">
              <label for="exInputCity">What city are you from?</label>
              <input
                type="cityLocation"
                class="form-control"
                id="cityLocation-input"
                placeholder="Where's your location?"
              />
            </div>
            <div class="form-group">
              <label for="exInputHumanName">What's your name?</label>
              <input
                type="humanName"
                class="form-control"
                id="humanName-input"
                placeholder="What's the woofers owners name?"
              />
            </div>
            <div class="form-group">
              <label for="exInputHumanAge">What's your age?</label>
              <input
                type="humanAge"
                class="form-control"
                id="humanAge-input"
                placeholder="How old are you?"
              />
            </div>
            <label for="exInputBio">Tell us about yourself!</label>
            <textarea
              class="form-control"
              id="bio"
              placeholder="What makes you, you?"
            ></textarea>
            <button type="submit" class="btn btn-default">Back</button>
            <button type="submit" class="btn btn-default">Finished!</button>
          </form>
          <br />
          <p>Or log in <a href="/login">here</a></p>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
  </body>
</html>
