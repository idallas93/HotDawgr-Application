<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hot Dog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

  <!-- jQuery and JS bundle w/ Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <link href="stylesheets/style.css" rel="stylesheet" />
</head>

<body class="match">
  <nav class="navbar navbar-custom">
    <a class="navbar-brand" href="/index.html">
      <img
      src="stylesheets/icons8-dog-64.png"
      width="30"
      height="30"
      alt="hotdawgr"
      loading="lazy">
      HotDawgr
    </a>
    <a href="/login" class="btn btn-outline-secondary my-2 my-sm-0" role="button" aria-pressed="true">Log In</a>
  </nav>
  <div class="container white">
    <form class="update-form">
      <h1 style="text-align: center;">PROFILE</h1>
      <fieldset disabled id="field">
        <div class="form-group">
          <label for="exInputEmail1">Email address:</label>
          <input type="email" class="form-control" id="email-input" placeholder="Email" />
        </div>
        <div class="form-group">
          <label for="exInputDogType">Dog breed:</label>
          <input type="dogType" class="form-control" id="dogType-input" placeholder="What's your woofer?" />
        </div>
        <div class="form-group">
          <label for="gender">Dog gender:</label><br />
          <input type="radio" name="gender" class="dogGender"value="0" checked /> Male
          <input type="radio" name="gender" class="dogGender" value="1" /> Female
          <input type="radio" name="gender" class="dogGender" value="2" /> Non-Binary
        </div>
        <div class="form-group">
          <label for="exInputDogFix">Is your dog neutered/fixed?</label>
          <input type="radio" name="dogFix" value="1" checked /> Fixed
          <input type="radio" name="dogFix" value="0" /> Not Fixed
        </div>
        <div class="form-group">
          <label for="exInputDogName">Dog name:</label>
          <input type="dogName" class="form-control" id="dogName-input" placeholder="What's your woofers name?" />
        </div>
        <div class="form-group">
          <label for="exInputDogAge">Dog age:</label>
          <input type="dogAge" class="form-control" id="dogAge-input" placeholder="How oldo is your doggo?" />
        </div>
        <div class="form-group">
          <label for="exInputDogFur">Dog color:</label>
          <input type="dogFur" class="form-control" id="dogFur-input"
            placeholder="Does your color match your collar?" />
        </div>
        <!-- NEED SLIDERS -->
        <div class="form-group">
          <label for="typeDate">Currently seeking:</label><br />
          <input type="radio" name="typeDate" value="0" checked /> Play Date
          <input type="radio" name="typeDate" value="1" /> Breeding
          <input type="radio" name="typeDate" value="2" /> Make new friends
          <input type="radio" name="typeDate" value="3" /> Meet other dog
          owners <input type="radio" name="typeDate" value="4" /> Other
        </div>
        <!-- DOG AGE SLIDER -->
        <div class="form-group">
          <label for="exInputBio">About your dog</label>
          <textarea class="form-control" id="dogBio" placeholder="Tell us more!"></textarea>
        </div>
        <div class="form-group">
          <label for="genderHuman">What's your gender?</label><br />
          <input type="radio" name="genderHuman" value="1" checked /> Male
          <input type="radio" name="genderHuman" value="0" /> Female
          <input type="radio" name="genderHuman" value="2" /> Non-Binary
        </div>
        <div class="form-group">
          <label for="exInputCity">Current City:</label>
          <input type="cityLocation" class="form-control" id="cityLocation-input"
            placeholder="Where's your location?" />
        </div>
        <div class="form-group">
          <label for="exInputHumanName">Your name:</label>
          <input type="humanName" class="form-control" id="humanName-input"
            placeholder="What's the woofers owners name?" />
        </div>
        <div class="form-group">
          <label for="exInputHumanAge">Your age:</label>
          <input type="humanAge" class="form-control" id="humanAge-input" placeholder="How old are you?" />
        </div>
        <label for="exInputBio">About you:</label>
        <textarea class="form-control" id="humanBio" placeholder=></textarea>
      </fieldset>
      <button class="btn btn-primary" id="edits">Edit</button>
      <button type="submit" class="btn btn-primary" id="save">Save</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/profile.js"></script>
</body>

</html>
