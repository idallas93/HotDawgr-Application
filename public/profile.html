<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot Dog</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/match">Match more!</a>
      <a class="navbar-brand" href="/chat">Chat</a>
    </nav>
    <div class="container">
      <form>
        <h1 style="text-align: center;">Profile</h1>
        <fieldset disabled>
          <div class="form-group">
            <label for="exInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email-input"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <label for="exInputUsername">Username</label>
            <input
              type="username"
              class="form-control"
              id="username-input"
              placeholder="Username"
            />
          </div>
          <!-- <div class="form-group">
                <label for="exInputFName">First Name</label>
                <input
                  type="firstName"
                  class="form-control"
                  id="firstName-input"
                  placeholder="First Name"
                />
              </div>
              <div class="form-group">
                <label for="exInputLName">Last Name</label>
                <input
                  type="lastName"
                  class="form-control"
                  id="lastName-input"
                  placeholder="Last Name"
                /> -->
          <!-- </div> -->
          <div class="form-group">
            <label for="exInputPassword">Password</label>
            <input
              type="password"
              class="form-control"
              id="password-input"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <label for="exInputPassword">Password</label>
            <input
              type="passwordConfirm"
              class="form-control"
              id="passwordConfirm-input"
              placeholder="Confirm Password"
            />
          </div>
          <div class="form-group">
            <label for="exInputDogType">What's your dog breed?</label>
            <input
              type="dogType"
              class="form-control"
              id="dogType-input"
              placeholder="What's your woofer?"
            />
          </div>
          <div class="form-group">
            <label for="gender">Gender of Dog?</label><br />
            <input type="radio" name="gender" value="0" checked /> Male
            <input type="radio" name="gender" value="1" /> Female
            <input type="radio" name="gender" value="2" /> Non-Binary
          </div>
          <div class="form-group">
            <label for="exInputDogFix">Is your dog neutered/fixed?</label>
            <input type="radio" name="dogFix" value="1" checked /> Fixed
            <input type="radio" name="dogFix" value="0" /> Not Fixed
          </div>
          <div class="form-group">
            <label for="exInputDogName">What's your dog's name?</label>
            <input
              type="dogName"
              class="form-control"
              id="dogName-input"
              placeholder="What's your woofers name?"
            />
          </div>
          <div class="form-group">
            <label for="exInputDogAge">What's your dog's age?</label>
            <input
              type="dogAge"
              class="form-control"
              id="dogAge-input"
              placeholder="How oldo is your doggo?"
            />
          </div>
          <div class="form-group">
            <label for="exInputDogFur">What's your dog's color?</label>
            <input
              type="dogFur"
              class="form-control"
              id="dogFur-input"
              placeholder="Does your color match your collar?"
            />
          </div>
          <div class="form-group">
            <label for="exInputDogFur">What's your dog's color?</label>
            <input
              type="dogFur"
              class="form-control"
              id="dogFur-input"
              placeholder="Does your color match your collar?"
            />
          </div>
          <!-- NEED SLIDERS -->
          <div class="form-group">
            <label for="typeDate">What are you looking for?</label><br />
            <input type="radio" name="typeDate" value="0" checked /> Play Date
            <input type="radio" name="typeDate" value="1" /> Breeding
            <input type="radio" name="typeDate" value="2" /> Make new friends
            <input type="radio" name="typeDate" value="3" /> Meet other dog
            owners <input type="radio" name="typeDate" value="4" /> Other
          </div>
          <!-- DOG AGE SLIDER -->
          <div class="form-group">
            <label for="exInputBio"
              >Tell us anything else you want us to know!</label
            >
            <textarea
              class="form-control"
              id="bio"
              placeholder="Tell us more!"
            ></textarea>
            <button type="submit" class="btn btn-default" id="button-two-back">
              Back
            </button>
            <button type="submit" class="btn btn-default" id="button-two-next">
              Next
            </button>
          </div>
          <div class="form-group">
            <label for="genderHuman">What's your gender?</label><br />
            <input type="radio" name="genderHuman" value="1" checked /> Male
            <input type="radio" name="genderHuman" value="0" /> Female
            <input type="radio" name="genderHuman" value="2" /> Non-Binary
          </div>
          <div class="form-group">
            <label for="exInputCity">What city are you from?</label>
            <input
              type="cityLocation"
              class="form-control"
              id="cityLocation-input"
              placeholder="Where's your location?"
            />
          </div>
          <div class="form-group">
            <label for="exInputHumanName">What's your name?</label>
            <input
              type="humanName"
              class="form-control"
              id="humanName-input"
              placeholder="What's the woofers owners name?"
            />
          </div>
          <div class="form-group">
            <label for="exInputHumanAge">What's your age?</label>
            <input
              type="humanAge"
              class="form-control"
              id="humanAge-input"
              placeholder="How old are you?"
            />
          </div>
          <label for="exInputBio">Tell us about yourself!</label>
          <textarea
            class="form-control"
            id="bio"
            placeholder="What makes you, you?"
          ></textarea>
        </fieldset>
        <button type="submit" class="btn btn-primary" id="edits">Edit</button>
        <button type="submit" class="btn btn-primary" id="save">Save</button>
      </form>

                $("#save").css("display", "hide")

  </body>
</html>
